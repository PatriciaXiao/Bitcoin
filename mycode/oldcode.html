<script type="text/javascript">
//var width = 960,
// height = 500;
var offset = 0; // 60
var divide = 3; // 1 ~ 3
var width = 3000 / divide,
height = 3000 / divide;
var color = d3.scale.category20();
var radius = d3.scale.sqrt()
.range([0 / divide, 6 / divide]);
var svg = d3.select("body").append("svg")
.attr("width", width)
.attr("height", height);
var force = d3.layout.force()
.size([width, height])
.charge(-400 / (divide * 2 ))
.linkDistance(function(d) { return (radius(d.source.active) + radius(d.target.active) + 20) / (divide * 2); });
force
.nodes(graph.nodes)
.links(graph.links)
.on("tick", tick)
.start();
var link = svg.selectAll(".link")
.data(graph.links)
.enter().append("g")
.attr("class", "link");
link.append("line")
.style("stroke-width", function(d) { return ((d.bond * 2 - 1) * 2) / divide + "px"; })
.attr("stroke", function(d) { return d.support? "#696969" : "#ccc";})
.on("click", function(d)
{
d3.select("#tooltip")
.select("#record")
.text( function(e) {
var s = d.support? "support" : "against";
return d.source.id + " and " + d.target.id
+ " " + s + " each other, interacting " + d.bond + " time(s)";
});
});
link.filter(function(d) { return d.bond > 1; }).append("line")
.attr("class", "separator");
var node = svg.selectAll(".node")
.data(graph.nodes)
.enter().append("g")
.attr("class", "node")
.call(force.drag);
node.append("circle")
.attr("r", function(d) { return radius(d.active) ; })
.style("fill", function(d) { return color(d.id); })
.on("click", function(d)
{
d3.select("#tooltip")
.select("#record")
.text(d.id + ", has " + d.active + " record.");
});
/*
node.append("text")
.attr("dy", ".35em")
.attr("text-anchor", "middle")
.text(function(d) { return d.id; });*/

node.append("title")
    .text(function(d) { return d.id; }); //debug add
node.append("svg:text")
//.attr("class", "nodetext") //debug-delite
//.attr("dx", 12 + offset) //12 // debug-delite
//.attr("dy", 12 + offset) // ".35em"
.text(function(d) { return d.id + " " + d.vandalism; });
function tick() {
link.selectAll("line")
.attr("x1", function(d) { return d.source.x; })
.attr("y1", function(d) { return d.source.y; })
.attr("x2", function(d) { return d.target.x; })
.attr("y2", function(d) { return d.target.y; });
node.attr("transform", function(d) {  return "translate(" + d.x + "," + d.y + ")"; });
}
</script>
